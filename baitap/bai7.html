<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu đặc biệt</title>
</head>

<body>
    <form action="user" name="yeucau" method="post">
        <fieldset>
            <table>
                <thead>
                    <tr>
                        <td>
                            <big><b>Yêu cầu đặc biệt</b></big><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Chọn loại giường
                        </td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="giuong" id="gg1" value="1 giuong"><label for="gg1">1 giường
                                King</label></td>
                        <td><input type="radio" name="giuong" id="gg2" value="2 giường"><label for="gg2">2 giường
                                đơn</label></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><b>Yêu cầu đặc biệt</b></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="phong1" id="pg1" value="phong1"><label for="pg1">Phòng không
                                hút thuốc</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="phong2" id="pg2" value="phong2"><label for="pg2"> Phòng ở tầng
                                cao</label></td>
                    </tr>
                    <tr>
                        <td><b>Yêu cầu riêng của bạn</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="noinhap" rows="5" cols="38"
                                placeholder="Nhập yêu cầu khác"></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="tt" value="Thanh toán"> </td>
                    </tr>
                </tfoot>

            </table>
        </fieldset>
    </form>

</body>

</html>
