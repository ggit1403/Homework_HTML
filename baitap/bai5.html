<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Kết Quả Học Tập</title>
</head>

<body>
    <table border="1" width="600">
        <caption><big><b>Kết Quả Học Tập</b></big></caption>
        <thead bgcolor="lime">
            <tr>
                <th rowspan="2">Họ Và Tên học Sinh</th>
                <th colspan="2">Năm Sinh</th>
                <th rowspan="2">Điểm TB</th>
                <th rowspan="2">Xếp Loại</th>
            </tr>
            <tr>
                <th>Nam</th>
                <th>Nữ</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td align="left">Lê Thanh Xuân</td>
                <td></td>
                <td>1950</td>
                <td>8.5</td>
                <td>Giỏi</td>
            </tr>
            <tr>
                <td align="left">Phan Thế Hạ</td>
                <td>1985</td>
                <td></td>
                <td>6.5</td>
                <td>Khá</td>
            </tr>
            <tr>
                <td align="left">Trần Hoài Thu</td>
                <td></td>
                <td>1986</td>
                <td>9.5</td>
                <td>Xuất Sắc</td>
            </tr>
            <tr>
                <td align="left">Trương Lưu Đông</td>
                <td>1984</td>
                <td></td>
                <td>6.0</td>
                <td>Trung Bình </td>
            </tr>
            <tr>
                <td align="left">Lưu Thế Mạc</td>
                <td>1985</td>
                <td></td>
                <td>4.5</td>
                <td>Kém</td>
            </tr>

        </tbody>
        <tfoot bgcolor="lime" align="center">
            <tr>
                <td colspan="3"><b>Tổng số học sinh đạt:</b></td>
                <td colspan="2"><b>4 Học sinh</b></td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
