<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <font color="blue">Đăng ký du lịch</font>
    </h1>
    <form action="#" method="get">
        <table border="1" bgcolor="yellow">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="ten"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="diachi"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>Khách Việt Nam</td>
                <td><input type="checkbox" name="khach"></td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td><select name="tour">
                        <option value="bmt">Buôn mê thuột - Gia lai - Kontum</option>
                    </select></td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td><input type="radio" name="xe" id="maybay" value="maybay"><label for="maybay"> Máy bay</label>
                    <input type="radio" name="xe" id="oto" value="oto"><label for="oto"> Xe ô tô</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>
                            <font color="red"><i>Số lượng đoàn khách</i></font>
                        </legend>
                        Người lớn<input type="text" name="tuoinl">
                        Trẻ em<input type="text" name="tuoite">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Ghi chú thêm</td>
                <td><textarea name="ghichu" id="" cols="30" rows="2"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" name="dongy"></center>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <font color="red">Bạn đã đăng ký thành công!!!</font>
                </td>
            </tr>

        </table>

    </form>
</body>

</html>
