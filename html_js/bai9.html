<body>
    <div id="chatbox" class="box close">
        <h1>Chat with me</h1>
        <form action="" name="chatbox">
            <input type="text" name="" id="" class="hovaten" placeholder="Họ và tên">
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Nội dung"></textarea>
        </form>
    </div>
    <script>
        function togglechatbox() {
            chatbox = document.querySelector("#chatbox");
            if (chatbox.className == "open") {
                chatbox.className == "close";
            }
            else {
                chatbox.className = "open";
            }
        }
    </script>
</body>
